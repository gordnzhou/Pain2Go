<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body</title>
</head>
<body>
    <div class="humanBody" style="width:200px; height:500px;">
        <img src="images/front.png"
        style="width:100%;">
        <button id="neckButton" style="position:absolute; top:100px; left:50px;">Shoulders</button>
        <img class="neck" src="images/neck front.png"
        style="position:absolute; top:70px; left:60px;
        width:100px;">
    </div>
</body>
<script>
    var neck = document.querySelector(".neck");
    var neckButton = document.getElementById("neckButton");
    neck.style.display = "none";

    neckButton.addEventListener("mouseover", function(){
            neck.style.display = "block";
    });
    neckButton.addEventListener("mouseout", function(){
            neck.style.display = "none";
    });
</script>
</html>
