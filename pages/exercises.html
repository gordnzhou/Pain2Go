<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise List</title>
    <link rel="stylesheet" type="text/css" href="../css/exercises.css">
    <link rel="stylesheet" type="text/css" href="../css/universal.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/841ed0000c.js" crossorigin="anonymous"></script>
</head>
<body>
    <navbar>
        <ul class="desktop_navbar" id="navbar">
            <li class="navbar_li"><a class="nav_text" href="../index.html">
                <img class="navbar_logo" src="../images/logo.png" alt="Pain2Go Logo" />
            </a></li>

            <div class="navbar_li_mid">
                <li class="navbar_li"><a class="nav_text" href="contact.html">
                    CONTACT US <i class="fa-solid fa-envelope"></i>
                </a></li>
                <li class="navbar_li"><a class="nav_text current_nav_page" href="exercises.html">
                    EXERCISES <i class="fa-solid fa-dumbbell"></i>
                </a></li>
                <li class="navbar_li"><a class="nav_text" href="about-us.html">
                    ABOUT US <i class="fa-solid fa-user-group"></i>
                </a></li>
            </div>
        </ul>  
    </navbar>

    <h1 class="main-header"></h1>
    
    <div class="exercise-index-container">
        <p class="painQuestion"> Where do you feel pain?</p>
        <form class="pain-form">
            <!--hip choice-->
            <input type="radio" id="hipChoice" name="exercise" value="hip"/>
            <label for="hipChoice">Hips</label>
            <!--knee choice-->
            <input type="radio" id="kneeChoice" name="exercise" value="knee"/>
            <label for="kneeChoice">Knee</label>
            <!--lower-back choice-->
            <input type="radio" id="lower-backChoice" name="exercise" value="lower-back"/>
            <label for="lower-backChoice">Lower back</label>
            <!--neck choice-->
            <input type="radio" id="neckChoice" name="exercise" value="neck"/>
            <label for="neckChoice">Neck</label>
            <!--shoulder choice-->
            <input type="radio" id="shoulder" name="exercise" value="shoulder"/>
            <label for="shoulderChoice">Shoulder</label>
        </form>

        <button class="nextButton" onclick="getNext()">
            Next
        </button>

        <script>
            function getNext() {
                var selected = document.querySelector('input[name="exercise"]:checked');
                
                if (selected.value == 'hip') {
                    window.location.href = "hip\\hip-easy.html";
                } else if (selected.value == 'knee') {
                    window.location.href = "knee\\knee-easy.html";
                } else if (selected.value == 'lower-back') {
                    window.location.href = "lower-back\\lower-back-easy.html";
                } else if (selected.value == 'neck') {
                    window.location.href = "neck\\neck-easy.html";
                } else if (selected.value == 'shoulder') {
                    window.location.href = "shoulder\\shoulder-easy.html";
                } else {
                    // do nothing
                }
            }
        </script>
    </div>
</body>
</html>
